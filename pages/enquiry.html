<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="body-enquiry">

    <iframe src="header.html" scrolling="no" style="width: 100%; border: none;">

      </iframe>
  
			<div class="container">
  			<div class="div body">
				  
				  <div class="text-center">
  					<h1>Bespoke Studio</h1> 
  					<p>Make Yours Own Customise product..</p> 
				</div><br>
  				<h2>Enquiry</h2>
  				<div class="form-group">
      				<label for="name">Name:</label>
      				<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    			</div>
    			<div class="form-group">
      				<label for="mbl">Mobile No.:</label>
      				<input type="number" class="form-control" id="mbl" placeholder="Enter Mobile No" name="mbl">
    			</div>
    			<div class="form-group">
      				<label for="email">Email:</label>
      				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    			</div>
    			<div class="form-group">
      				<label for="msg">Message:</label>
      				<textarea type="text" class="form-control" id="message" placeholder="Write somthing.." name="message" style="height: 180px" width="0"></textarea>
    			</div>
       				<button type="submit" class="btn btn-primary">Submit</button>
       			</div>
  			</div>
		  </div><br>
	
  <iframe src="footer.html" scrolling="no" style="width: 100%; height: 330px; border: none;">

    </iframe>


</body>
</html>
